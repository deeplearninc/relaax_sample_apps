environment:
  run: python environment/training.py
  name: Pendulum-v0
  max_episodes: 2000
  infinite_run: false

relaax-metrics-server:
  enable_unknown_metrics: true
  metrics:
    episode_reward: true
    server_latency: true
    action: true
    mu: false
    sigma2: false
    critic: true

  bind: localhost:7002
  metrics_dir: logs/metrics
  log_metrics_to_console: false
  log_level: INFO

relaax-parameter-server:
  bind: localhost:7000
  checkpoint-dir: logs/checkpoints
  log-level: INFO

relaax-rlx-server:
  bind: localhost:7001
  log-level: INFO

algorithm:
  name: da3c                      # short name for algorithm to load

  input:
    shape: [3]                    # shape of input state
    history: 1                    # number of consecutive states to stack
    use_convolutions: false       # set to true to process input by convolution layers

  output:
    continuous: true              # set to true to switch to continuous action space
    # loss_type: Expanded           # Normal | Expanded | Extended
    action_size: 1                # action size for the given environment
    scale: 2.0                    # multiplier to scale continuous output

  batch_size: 10                  # maximum batch size, which need to accumulate for one update
  hidden_sizes: [24, 24]
  critic_scale: 10.0

  use_icm: false                  # ICM module switcher
  gae_lambda: 1.00                # lambda for generalized advantage estimation

  use_lstm: false                 # to use LSTM instead of FF, set to the True
  max_global_step: 4e5            # amount of maximum global steps to pass through the training

  initial_learning_rate: 1e-3

  entropy_beta: 1e-3              # entropy regularization constant
  entropy_type: Gauss
  rewards_gamma: 0.99             # rewards discount factor
  gradients_norm_clipping: false  # 10.
  use_filter: True

  optimizer: RMSProp
  RMSProp:                        # RMSProp optimizer specific parameters
    decay: 0.99
    epsilon: 0.1
